<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 5px; background: #eee; border-radius: 5px; }
    input { padding: 10px; width: 70%; }
    button { padding: 10px; }
    #chatBox { display: none; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Real-Time Chat</h2>

  <div id="loginBox">
    <input id="usernameInput" placeholder="Enter your name..." />
    <button onclick="login()">Join Chat</button>
  </div>

  <div id="chatBox">
    <ul id="messages"></ul>
    <input id="msgInput" autocomplete="off" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
